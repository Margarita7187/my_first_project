<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="main-header">
        <h1>DOM Manipulation Tasks</h1>
    </header>

    <main class="container">
        <!-- Задание 1: Создание элементов -->
        <section class="task-section">
            <h2>Задание 1: Создание элементов</h2>
            <button onclick="createCard('Тестовая карточка', 'Это содержимое карточки')">Создать карточку</button>
            <button onclick="createList(['Первый элемент', 'Второй элемент', 'Третий элемент'])">Создать список</button>
            <div id="target1" class="target-area"></div>
        </section>

        <!-- Задание 2: Навигация по DOM -->
        <section class="task-section">
            <h2>Задание 2: Навигация по DOM</h2>
            <div id="parent-element" class="parent-container">
                <div class="child">Дочерний элемент 1</div>
                <div class="child special">Специальный элемент</div>
                <div class="child">Дочерний элемент 3</div>
            </div>
            <button onclick="alert('Количество детей: ' + countChildren())">Посчитать детей</button>
            <button onclick="alert('Специальный элемент: ' + findSpecialChild())">Найти специальный</button>
            <button onclick="alert('Цвет фона родителя: ' + getParentBackground())">Цвет фона родителя</button>
        </section>

        <!-- Задание 3: Стили и классы -->
        <section class="task-section">
            <h2>Задание 3: Стили и классы</h2>
            <div id="style-target" class="style-box">Элемент для стилизации</div>
            <button id="toggle-style">Переключить стиль</button>
            <button onclick="changeHeaderColor()">Изменить цвет header</button>
            <button onclick="animateElement()">Анимировать элемент</button>
        </section>

        <!-- Задание 4: Обработка событий -->
        <section class="task-section">
            <h2>Задание 4: Обработка событий</h2>
            <button id="click-btn">Кликни меня</button>
            <span id="click-counter">0</span> кликов
            
            <div class="input-group">
                <input type="text" id="text-input" placeholder="Введите текст">
                <div id="input-display" class="display-area"></div>
            </div>
        </section>

        <!-- Задание 5: Динамические списки -->
        <section class="task-section">
            <h2>Задание 5: Динамические списки</h2>
            <div class="input-group">
                <input type="text" id="item-input" placeholder="Новый элемент списка">
                <button id="add-item-btn">Добавить</button>
                <button id="clear-list-btn">Очистить список</button>
            </div>
            <ul id="dynamic-list" class="dynamic-list"></ul>
        </section>

        <!-- Задание 6: Работа с формами -->
        <section class="task-section">
            <h2>Задание 6: Работа с формами</h2>
            <form id="user-form" class="user-form">
                <div class="form-group">
                    <label for="name">Имя:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="age">Возраст:</label>
                    <input type="number" id="age" name="age" required>
                </div>
                <button type="submit">Отправить</button>
            </form>
            <div id="form-output" class="form-output"></div>
        </section>
    </main>

    <script src="dom-tasks.js"></script>
    <script src="dom-tests.js"></script>
</body>
</html>
